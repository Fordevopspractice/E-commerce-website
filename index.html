<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Myntra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Myntra</div>
        <div class="cart-title">My Cart</div>
        <div class="user-profile">Profile</div>
    </header>
    <main class="cart-container">
        <section class="cart-items">
            <h2>Shopping Bag</h2>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Size: M</p>
                    <p>Price: $49.99</p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Size: L</p>
                    <p>Price: $59.99</p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </section>
        <aside class="cart-summary">
            <h2>Summary</h2>
            <p>Subtotal: $109.98</p>
            <p>Delivery: Free</p>
            <p><strong>Total: $109.98</strong></p>
            <button class="checkout-button">Proceed to Checkout</button>
        </aside>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Myntra</p>
    </footer>
</body>
</html>
