<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Myntra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Myntra</div>
    </header>
    
    <main class="main-content">
        <div class="payment-container">
            <h2>Payment Information</h2>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p>Product Total: $150.00</p>
                <p>Shipping: $10.00</p>
                <p><strong>Total: $160.00</strong></p>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required pattern="\d{16}" maxlength="16" placeholder="1234 5678 9123 4567">
                </div>
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" placeholder="123">
                </div>
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Myntra. All Rights Reserved.</p>
    </footer>
</body>
</html>
